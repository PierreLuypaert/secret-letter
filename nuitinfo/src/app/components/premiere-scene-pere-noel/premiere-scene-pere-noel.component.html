<div class="w-screen h-screen bg-premiere-scene">
    <app-zone-clickable (divClicked)="handleDivClick($event)" 
        [position]="{ top: 300, left: 100 }" 
        [taille]="{ width: 200, height: 150 }">
    </app-zone-clickable>
    <ng-container *ngIf="this.jsonData.length > 0">
        <app-bulle (divClicked)="cross($event)" [messageObject]="this.jsonData[this.currentMessage]"></app-bulle>
    </ng-container>
</div>
